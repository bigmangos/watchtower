version: 2
builds:
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    ldflags:
      - -s -w -X github.com/bigmangos/watchtower/internal/meta.Version={{.Version}}
archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "arm" }}armhf
      {{- else if eq .Arch "arm64" }}arm64v8
      {{- else if eq .Arch "darwin" }}macOS
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE.md
dockers:
  - use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
    goos: linux
    goarch: amd64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - bigmangos/watchtower:amd64-{{ .Version }}
      - bigmangos/watchtower:amd64-latest
      - ghcr.io/bigmangos/watchtower:amd64-{{ .Version }}
      - ghcr.io/bigmangos/watchtower:amd64-latest

  - use: buildx
    build_flag_templates:
      - "--platform=linux/386"
    goos: linux
    goarch: "386"
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - bigmangos/watchtower:i386-{{ .Version }}
      - bigmangos/watchtower:i386-latest
      - ghcr.io/bigmangos/watchtower:i386-{{ .Version }}
      - ghcr.io/bigmangos/watchtower:i386-latest

  - use: buildx
    build_flag_templates:
      - "--platform=linux/arm/v6"
    goos: linux
    goarch: arm
    goarm: 6
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - bigmangos/watchtower:armhf-{{ .Version }}
      - bigmangos/watchtower:armhf-latest
      - ghcr.io/bigmangos/watchtower:armhf-{{ .Version }}
      - ghcr.io/bigmangos/watchtower:armhf-latest

  - use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"
    goos: linux
    goarch: arm64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - bigmangos/watchtower:arm64v8-{{ .Version }}
      - bigmangos/watchtower:arm64v8-latest
      - ghcr.io/bigmangos/watchtower:arm64v8-{{ .Version }}
      - ghcr.io/bigmangos/watchtower:arm64v8-latest

